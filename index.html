<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <title>IMPASSABLE GAME</title>
</head>
<body>
    <header>
        <div class="headerDiv">
            <button id="replenish">New game</button>
            <p id="balance">0</p>
            <button id="withdraw">Withdraw</button>
        </div>
    </header>
    <main class="background">
        <div class="span"></div>
        <div class="div9"><button id="start">Spin</button></div>
        <div class="container">
            <div class="div1" value="100">100</div>
            <div class="div2" value="5000">5000</div>
            <div class="div3" value="-100">-100</div>
            <div class="div4" value="Sudden Death">Sudden <br> Death</div>
            <div class="div5" value="-500">-500</div>
            <div class="div6" value="300">300</div>
            <div class="div7" value="1000">1000</div>
            <div class="div8" value="-1000">-1000</div>
        </div> 
    </main>
    <script src="index.js"></script>
</body>
</html>
